<card-elevacao-padrao class="post-card" padding="3" labelExcluir="Excluir Post" (excluirEvent)="onDelete()">
  <div class="post-header">
    <h3>{{ post.titulo }}</h3>
  </div>
  <div class="post-content">
    <p>{{ post.texto }}</p>
    <div class="post-info">
      <span>Data: {{ post.data | date:'dd/MM/yyyy HH:mm' }}</span>
    </div>
  </div>
</card-elevacao-padrao>
