<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Dashboard</h2>
  </div>

  <div *ngIf="!isLoggedIn" class="alert alert-info mb-4">
    Faça login para visualizar todas as informações do dashboard.
  </div>

  <div class="row mb-4">
    <div class="col-md-6 mb-3 mb-md-0">
      <card-elevacao-padrao padding="5">
        <div echarts [options]="postsCountOption" class="chart"></div>
      </card-elevacao-padrao>
    </div>
    <div class="col-md-6">
      <card-elevacao-padrao padding="5">
        <div echarts [options]="postsTimelineOption" class="chart"></div>
      </card-elevacao-padrao>
    </div>
  </div>

  <app-posts-recentes></app-posts-recentes>
</div>
